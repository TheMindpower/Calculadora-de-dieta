<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Macronutrientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Macronutrientes</h1>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Digite seu peso">

        <label for="height">Altura (cm):</label>
        <input type="number" id="height" placeholder="Digite sua altura">

        <label for="age">Idade:</label>
        <input type="number" id="age" placeholder="Digite sua idade">

        <label for="activity">Nível de Atividade:</label>
        <select id="activity">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Levemente ativo</option>
            <option value="1.55">Moderadamente ativo</option>
            <option value="1.725">Muito ativo</option>
            <option value="1.9">Extremamente ativo</option>
        </select>

        <label for="goal">Objetivo:</label>
        <select id="goal">
            <option value="gain">Ganhar Peso</option>
            <option value="gain_lean">Ganhar Massa Magra</option>
            <option value="lose">Perder Peso</option>
            <option value="lose_brutal">Perder Peso (Brutal)</option>
        </select>

        <label for="bodyType">Tipo de Corpo:</label>
        <select id="bodyType">
            <option value="lean">Magro</option>
            <option value="overweight">Gordo</option>
            <option value="skinny_fat">Falso Magro</option>
            <option value="acceptable">Shape Aceitável</option>
        </select>

        <button onclick="calculate()">Calcular Macronutrientes</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseFloat(document.getElementById('age').value);
            const activity = parseFloat(document.getElementById('activity').value);
            const goal = document.getElementById('goal').value;
            const bodyType = document.getElementById('bodyType').value;

            if (isNaN(weight) || isNaN(height) || isNaN(age)) {
                alert('Por favor, insira números válidos para peso, altura e idade.');
                return;
            }

            // Taxa Metabólica Basal (TMB) usando a equação de Mifflin-St Jeor
            let tmb = 10 * weight + 6.25 * height - 5 * age + 5; // para homens
            let tdee = tmb * activity; // Gasto Energético Diário Total

            let ajusteCalorias = 0;
            switch (goal) {
                case 'gain':
                    ajusteCalorias = 500;
                    break;
                case 'gain_lean':
                    ajusteCalorias = 300;
                    break;
                case 'lose':
                    ajusteCalorias = -500;
                    break;
                case 'lose_brutal':
                    ajusteCalorias = -1000;
                    break;
            }

            let calorias = tdee + ajusteCalorias;

            // Divisão dos macronutrientes
            let proteina = weight * 2.2; // 2.2g por kg de peso corporal
            let gorduras = (calorias * 0.25) / 9; // 25% das calorias das gorduras
            let carboidratos = (calorias - (proteina * 4 + gorduras * 9)) / 4;

            if (goal === 'lose_brutal') {
                carboidratos *= 0.5; // Redução maior de carboidratos para perda agressiva de peso
            }

            // Exibir resultados em uma tabela
            document.getElementById('result').innerHTML = `
                <h3>Resultados</h3>
                <table>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                    <tr>
                        <td><strong>Taxa Metabólica Basal (TMB)</strong></td>
                        <td>${tmb.toFixed(2)} kcal/dia</td>
                    </tr>
                    <tr>
                        <td><strong>Gasto Energético Diário Total (TDEE)</strong></td>
                        <td>${tdee.toFixed(2)} kcal/dia</td>
                    </tr>
                    <tr>
                        <td><strong>Calorias para seu objetivo</strong></td>
                        <td>${calorias.toFixed(2)} kcal/dia</td>
                    </tr>
                    <tr>
                        <td><strong>Proteínas</strong></td>
                        <td>${proteina.toFixed(2)} g/dia</td>
                    </tr>
                    <tr>
                        <td><strong>Gorduras</strong></td>
                        <td>${gorduras.toFixed(2)} g/dia</td>
                    </tr>
                    <tr>
                        <td><strong>Carboidratos</strong></td>
                        <td>${carboidratos.toFixed(2)} g/dia</td>
                    </tr>
                </table>
            `;
        }
    </script>
</body>
</html>
